            <div class="mdl-cell mdl-cell--4-col">
                <div class="videoFrame">
                    <video>
                        <source src="vid/FlusteredFinishedKillifish.webm" type="video/webm">

                    <div class="outside-hover-container container--active">

                                <div class="progress"></div>

                                <i class="ic ic-step-forward"></i>

                            </span>
